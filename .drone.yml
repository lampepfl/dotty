pipeline:
  test_sbt:
    group: test
    image: lampepfl/dotty:2017-10-07
    commands:
      - cp -R . /tmp/4/ && cd /tmp/4/
      - ./project/scripts/sbt "sbt-dotty/scripted sbt-dotty/*"

  # DOCUMENTATION:
  documentation:
    image: lampepfl/dotty:2017-10-07
    commands:
      - ./project/scripts/genDocs
    secrets: [ bot_pass ]
    when:
      event: push
      # We only generate the documentation for the master branch
      branch: master

  # PUBLISHING:
  # Publishing expect NIGHTLYBUILD or RELEASEBUILD to be set. See dottyVersion in Build.scala
  publish_nightly:
    image: lampepfl/dotty:2017-10-07
    environment:
      - NIGHTLYBUILD=yes
    commands:
      - ./project/scripts/sbtPublish ";dotty-bootstrapped/publishSigned ;sonatypeRelease"
    volumes:
      - /home/drone/keys:/keys
    secrets: [ sonatype_user, sonatype_pw, pgp_pw ]
    when:
      event: deployment
      environment: nightly

  publish_release:
    image: lampepfl/dotty:2017-10-07
    environment:
      - RELEASEBUILD=yes
    commands:
      - ./project/scripts/sbtPublish ";dotty-bootstrapped/publishSigned ;sonatypeRelease"
    volumes:
      - /home/drone/keys:/keys
    secrets: [ sonatype_user, sonatype_pw, pgp_pw ]
    when:
      event: deployment
      environment: release

  publish_sbt_release:
    image: lampepfl/dotty:2017-10-07
    environment:
      - RELEASEBUILD=yes
    commands:
      - ./project/scripts/sbtPublish ";sbt-dotty/publishSigned ;sonatypeRelease"
    volumes:
      - /home/drone/keys:/keys
    secrets: [ sonatype_user, sonatype_pw, pgp_pw ]
    when:
      event: deployment
      environment: sbt_release

  # NOTIFICATIONS:
  slack:
    image: plugins/slack
    channel: dotty
    secrets: [ slack_webhook ]
    when:
      status: [ failure ]
      event: [ push, tag, deployment ]

branches:
  # The gh-pages branch holds the documentation and don't need to be built
  exclude: gh-pages

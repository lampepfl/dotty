language: scala
sudo: false
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.m2
  - $HOME/.sbt
script:
  - sbt -Ddotty.travis.build=yes update compile test
jdk:
  - oraclejdk8
notifications:
  email:
    - dotty-reports@googlegroups.com
branches:
  only:
    - master
before_install:
  - cd ..
  - git clone https://github.com/scala/scala.git
  - cd dotty
